<html>
<title></title>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">HTML Bank</h1>
    <p class="forename">Personal loan Application</p>
    <p class="bad">Newyork, America</p>
    <p class="bad">Date</p>
    <hr>
    <h4>Personal Details</h4>
    <div class="pd">
        <label>First Name</label>
        <input type="text">
        <br>
        <label>Last Name</label>
        <input type="text">
        <br>
        <label>Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <br>
        <label>Date of Birth</label>
        <input type="Date">
        <br>
        <label>UID Number</label>
        <input type="text">
    </div>

    <h4>Address</h4>
    <div class="Address">
        <label>Area:<input type="text"></input></label><br>
        <label>Street: <input type="text"></input></label><br>
        <label>Pin Code: <input type="text"></input></label><br>
        <label>Country</label>
        <select>
            <option>India</option>
            <option>pakistan</option>
            <option>Afghanistan</option>
            <option>Tajikstan</option>
        </select>
    </div>
    <hr>
    <h4>Loan Details</h4>
    <div class="LA">
        <label>Loan Amount: <input type="text"></label><br>
        <label>Account Number: <input type="text"></label><br>
        <label>IFSC Code: <input type="text"></label><br>
        <label>Type of Account</label>
        <input type="radio" Name="Type of Account">Savings
        <input type="radio" Name="Type of Account">Current
        <br>
        <label>Credit Type(If Sanctioned): </label>
        <input type="checkbox" Name="">Cash
        <input type="checkbox" Name="">Cheque
        <br>
        <label>Tenure</label>
        <select>
            <option>3 Months</option>
            <option>6 Months</option>
            <option>12 Months</option>
        </select>
    </div>
    <p class="bad">Signature</p>
    <hr>
    <h5 class="title">Thank you</h5>





</body>

</html>
