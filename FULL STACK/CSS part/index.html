<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDGETS</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="widget">
        <div class="tabs">
            <input id="tab-1" type="radio">
            <input id="tab-2" type="radio">
            <input id="tab-3" type="radio">
            <div class="buttons">
                <label class="material-symbols-outlined" for="tab-1">Home</label>
                <label class="material-symbols-outlined" for="tab-2">Lock</label>
                <label class="material-symbols-outlined" for="tab-3">Setting</label>
                <div class="underline"></div>
            </div>

            <div class="content">
                <div class="content-inner">
                    <div>
                        <h2>Home</h2>
                        <p>
                            This is the tab content, you can put anything you like in here.
                        </p>
                    </div>
                    <div>
                        <h2>Account</h2>
                        <p>
                            This is the tab content, you can put anything you like in here.
                        </p>
                    </div>
                    <div>
                        <h2>Settings</h2>
                        <p>
                            This is the tab content, you can put anything you like in here.
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
