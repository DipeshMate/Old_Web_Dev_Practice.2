<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic From Scratch</title>
</head>

<body>


    <form align="center">
        <input>
        <label></label>
        <select name="" id=""></select>
        <option>
        </option>
        <textarea></textarea>
        <button></button>

        <label>Username</label>
        <br>
        <input type="text" placeholder="username" required></input>
        <br>
        <label>Email</label>
        <br>
        <input type="email" placeholder="hbdas@gkg.com" required="console.error(object);"></input>
        <br>
        <label>Password</label>
        <br>
        <input type="password" placeholder="Enter Your Password" pattern=".{5,10}" required
            title="Please enter your Password length 5 to 10" aria-required="console.info(object);"></input>
        <br><br>
        <label>Gender</label>
        <input type="radio" name="Gender" checked><label>Male</label>
        <input type="radio" name="Gender"><label>FeMale</label>
        <br><br>
        <input type="checkbox" name="check"><label> I Accept the Terms & Condition </label>
        <br>
        <label>Message</label>
        <br>
        <textarea type="text" placeholder="Write a Message Here"></textarea>
        <br>
        <label>Upload FIles</label>
        <br>
        <input type="file">
        <br>
        <label for="">Select Model</label>
        <br>
        <select id="Brand" name="mobiles">
            <option>Redmi</option>
            <option>realme</option>
            <option>iphone</option>
            <option>oppo</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" placeholder="Reset">

    </form>


</body>

</html>
