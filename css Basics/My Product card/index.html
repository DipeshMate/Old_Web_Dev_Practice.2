<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product Card</title>
    <link rel="Stylesheet" href="Styles.css">
</head>

<body>
    <section class="container">
        <div class="product_card-box">
            <!--img part-->
            <div class="product_img">
                <img src="images\mug.jpg" alt="Desktop-img" class="left_mug">
            </div>

            <!-- text part-->
            <div class="product_text">
                <p class="product">Coffee mug</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to amazing designs & superior quality</p>
                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="description strike">₹230</span>
                </p>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img">
                    <span class="description btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>

</body>

</html>
