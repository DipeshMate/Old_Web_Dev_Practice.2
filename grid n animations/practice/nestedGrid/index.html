<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <link href="styles.css" rel="Stylesheet">
</head>

<body>

    <div class="container">
        <div class="box" id="head">b1</div>
        <div class="box" id="sidebar">b2</div>
        <div class="box" id="content">
            <div class="childgrid">
                <div class="element">img1</div>
                <div class="element">img2</div>
                <div class="element">img3</div>
                <div class="element">img4</div>
            </div>
        </div>
        <div class="box" id="bottom">b4</div>
    </div>

</body>

</html>
